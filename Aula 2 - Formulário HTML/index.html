<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - 2 - Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="container">
        <h1 class="title">Faça seu cadastro</h1>

    <div class="box">
        <label class="label-field" for="name-field" >Nome completo</label>
        <input class="large-input" type="text" placeholder="Digite seu nome completo" id="name-field"/>
    </div>
    <div class="wrapper-date-and-country">
        <div class="box">
            <label>Data de Nascimento</label>
            <input class="small-input" type="date"/>
        </div>
        <div class="box">
            <label>País*</label>
            <select class="small-input" >
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Chile</option>
                <option>Uruguai</option>
            </select>
        </div>
    </div>
    <div class="wrapper-gender">
        <div>
        <label class="label-genre" for="genre">Gênero:</label>
        </div>
        <div class="box-genres">
            <div class="box-radio">
                <input type="radio" name="input-genre" id="genre"/>
    Feminino
            </div>
            <div class="box-radio">
                <input type="radio" name="input-genre" id="genre"/>
    Masculino
            </div>
            <div class="box-radio">
                <input type="radio" name="input-genre" id="genre"/>
    Não declarar
            </div>
        </div>
    </div>
    <div class="box">
        <label class="label-email">E-mail</label>
        <input class="large-input"  type="text" placeholder="Digite seu e-mail"/>
    </div>
    <div class="box">
        <label>Senha</label>
        <input class="large-input"  type="password" placeholder="Digite sua senha"/>
    </div>
    <div class="box">
        <label>Confirmar senha</label>
        <input class="large-input"  type="password" placeholder="Confirme sua senha"/>
    </div>
    <div class="wrapper-check-box">
        <input type="checkbox"/>
        <p class="check">
        Aceito os <a href="">termos e condições</a> e concordo com as <a href=""> políticas de privacidade</a> do Hall To Code.
        </p>
    </div>
        <button class="button">Cadastrar</button>    
    <div class="box">
        <p class="enter-now">Já tem uma conta no Hall To Code?<a href=""> Entre agora</a></p>
    </div>
    </main>
</body>
</html>
